<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Task 6</title>
    <link rel="stylesheet" href="style6.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container p-5">
      <form class="needs-validation" novalidate>
        <div class="form-group mb-3">
          <label for="validationCustom01" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="validationCustom01"
            required
          />
          <div class="invalid-feedback">Name is required.</div>
        </div>
        <div class="form-group mb-3">
          <label for="validationCustom01" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="validationCustom01"
            required
          />
          <div class="invalid-feedback">Email is required.</div>
        </div>
        <div class="form-group mb-3">
          <label for="validationCustom01" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="validationCustom01"
            required
          />
          <div class="invalid-feedback">Password is required.</div>
        </div>
        <div class="form-group mb-3">
          <label for="validationCustom01" class="form-label">Hobbies</label>
          <select class="form-control">
            <option value="">Select an option</option>
            <option *ngFor="let hoby of Hobbies" [value]="hoby">
              Football
            </option>
            <option *ngFor="let hoby of Hobbies" [value]="hoby">Cricket</option>
            <option *ngFor="let hoby of Hobbies" [value]="hoby">Music</option>
            <option *ngFor="let hoby of Hobbies" [value]="hoby">Dance</option>
          </select>
        </div>
        <div class="form-group mb-3">
          <button class="btn btn-danger">Submit</button>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function () {
        "use strict";

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll(".needs-validation");

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms).forEach(function (form) {
          form.addEventListener(
            "submit",
            function (event) {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
    </script>
  </body>
</html>
