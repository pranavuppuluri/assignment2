<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Task 3</title>
    <style></style>
  </head>
  <body>
    <div class="container">
      <input type="button" onClick="date()" value="Show Date" /><br />
      <p id="date"></p>
      <br />
      <input type="button" onClick="time()" value="Show Time" /><br />
      <p id="time"></p>
    </div>
    <script>
      function date() {
        const da = new Date();
        let y = da.getFullYear();
        const months = [
          "January",
          "February",
          "March",
          "April",
          "May",
          "June",
          "July",
          "August",
          "September",
          "October",
          "November",
          "December",
        ];
        let m = months[da.getMonth()];
        let d = da.getDate();
        let str = d + "/" + m + "/" + y;
        console.log(str);
        document.getElementById("date").innerHTML = str;
      }

      function time() {
        const d = new Date();
        document.getElementById("time").innerHTML = d;
      }
    </script>
  </body>
</html>
